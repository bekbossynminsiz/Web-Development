<!DOCTYPE html>
<html lang ="en">
<head>
    <meta charset="UTF-8" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css" />

</head>
<body>
    <header>
        <h1>My to-do list</h1>
    </header>
    <main>
        <form id="todo-form">
            <label for="task-input">New task</label>
            <input type ="text" id="task-input" required />
            <button type="submit">Add</button>
        </form>
        <ul id="task-list"></ul>
    </main>
    <script src="script.js"></script>
</body>
</html>
