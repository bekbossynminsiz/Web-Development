<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>JS Objects Tasks</title>
</head>
<body>

<script>
function makeUser() {
  return {
    name: "John",
    ref() {
      return this;
    }
  };
}

let user = makeUser();
console.log(user.ref().name);

let calculator = {
  read() {
    this.a = +prompt("a?", "");
    this.b = +prompt("b?", "");
  },
  sum() {
    return this.a + this.b;
  },
  mul() {
    return this.a * this.b;
  }
};

calculator.read();
console.log(calculator.sum());
console.log(calculator.mul());

let ladder = {
  step: 0,
  up() {
    this.step++;
    return this;
  },
  down() {
    this.step--;
    return this;
  },
  showStep() {
    console.log(this.step);
    return this;
  }
};

ladder.up().up().down().showStep().down().showStep();
</script>

</body>
</html>
